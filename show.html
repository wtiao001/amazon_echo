    <script>
        $(document).ready(function(){
        
        setTimeout(function(){
            $('#intro-gif').css({"opacity":"0"});
        },1500);
        setTimeout(function(){
            $('#intro-gif').css({"display":"none"});
        },1800); 
        
        var gifSource = $('#intro-gif').attr('src');
        $('#intro-gif').attr('src', "");    
        $('#intro-gif').attr('src', gifSource+"?"+new Date().getTime());
        });
// hamburger menu script
        $(document).ready(function(){
            $('.hamburger').click(function(){
                $('.menu-button').toggleClass('active');
            }); 
            $('.hamburger').click(function(){
                $('.hamburger-nav').toggleClass('active');
            }); 
            $('.hamburger').click(function(){
                $('.ham-content').toggleClass('active');
            }); 
        });
        
//  fade scroll script
        $(function(){
            var documentEl = $(document),
                fadeElem = $('.page-1-img2');
            
            documentEl.on('scroll',function(){
                var currentscrollpos = documentEl.scrollTop();
                fadeElem.each(function(){
                    var $this = $(this),
                        elemOffsetTop = $this.offset().top;
                    if (currentscrollpos > elemOffsetTop) $this.css('opacity',1-(currentscrollpos-elemOffsetTop)/400);
                });
            }); 
        });
        
        
// smooth scroll script
        $('a[href*="#"]')
         // Remove links that don't actually link to anything
         .not('[href="#"]')
         .not('[href="#0"]')
         .click(function(event) {
           // On-page links
           if (
             location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
             &&
             location.hostname == this.hostname
           ) {
             // Figure out element to scroll to
             var target = $(this.hash);
             target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
             // Does a scroll target exist?
             if (target.length) {
               // Only prevent default if animation is actually gonna happen
               event.preventDefault();
               $('html, body').animate({
                 scrollTop: target.offset().top
               }, 700, function() {
                 // Callback after animation
                 // Must change focus!
                 var $target = $(target);
                 $target.focus();
                 if ($target.is(":focus")) { // Checking if the target was focused
                   return false;
                 } else {
                   $target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
                   $target.focus(); // Set focus again
                 };
               });
             }
            }
        });

</script>
